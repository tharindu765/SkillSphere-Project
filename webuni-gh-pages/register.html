<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SkillSphere Registration</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #fff5f5;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .register-form {
          background: white;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
          width: 400px;
        }

        .register-form h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #d60000;
        }

        .form-group {
          margin-bottom: 15px;
        }

        .form-group label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
          color: #444;
        }

        .form-group input, .form-group select {
          width: 100%;
          padding: 10px;
          border: 1px solid #ff4d4d;
          border-radius: 8px;
        }

        .form-group select {
          cursor: pointer;
        }

        .btn {
          display: block;
          width: 100%;
          padding: 10px;
          background-color: #e60000;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s;
          margin-top: 10px;
        }

        .btn:hover {
          background-color: #cc0000;
        }

        .btn-secondary {
          background-color: transparent;
          color: #e60000;
          border: 2px solid #e60000;
        }

        .btn-secondary:hover {
          background-color: #ffeaea;
        }

        .error {
          color: red;
          font-size: 14px;
          margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="register-form">
    <h2>Register</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <div class="error" id="nameError"></div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="error" id="passwordError"></div>
        </div>
        <div class="form-group">
            <label for="role">Select Role</label>
            <select id="role" name="role" required>
                <option value="">-- Select Role --</option>
                <option value="STUDENT">Student</option>
                <option value="INSTRUCTOR">Instructor</option>
                <option value="ADMIN">Admin</option>
            </select>
            <div class="error" id="roleError"></div>
        </div>
        <div class="form-group" id="bioGroup" style="display: none;">
            <label for="bio">Instructor Bio</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
            <div class="error" id="bioError"></div>
        </div>


        <button type="submit" class="btn">Register</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
   const form = document.getElementById('registrationForm');
   const roleSelect = document.getElementById('role');
   const bioGroup = document.getElementById('bioGroup');
   const bioInput = document.getElementById('bio');

   // Show/hide bio input based on selected role
   roleSelect.addEventListener('change', () => {
     if (roleSelect.value === 'INSTRUCTOR') {
       console.log("INSTRUCTOR role selected. Showing bio field.");
       bioGroup.style.display = 'block';
       bioInput.setAttribute('required', 'true');
     } else {
       console.log(`Role selected: ${roleSelect.value}. Hiding bio field.`);
       bioGroup.style.display = 'none';
       bioInput.removeAttribute('required');
     }
   });

   form.addEventListener('submit', async (event) => {
     event.preventDefault();

     const fullName = document.getElementById('name').value.trim();
     const email = document.getElementById('email').value.trim();
     const password = document.getElementById('password').value.trim();
     const role = roleSelect.value;
     const bio = bioInput.value.trim();

     let user = { email, password, fullName };

     if (role === 'INSTRUCTOR') {
       if (!bio) {
         alert("Please enter a bio for instructor registration.");
         console.log("Bio is empty!");
         return;
       }
       user.bio = bio;
     }

     console.log("Role:", role);
     console.log("User payload:", user);

     try {
       const url = `http://localhost:8080/api/v1/users/register?role=${role}`;
       console.log("Sending POST request to:", url);

       const response = await fetch(url, {
         method: 'POST',
         headers: { 'Content-Type': 'application/json' },
         body: JSON.stringify(user)
       });

       if (response.ok) {
         alert("üéâ Registration successful!");
         console.log("Success response:", await response.json());
         form.reset();
         bioGroup.style.display = 'none';
       } else {
         const errorData = await response.json();
         console.error("Server error response:", errorData);
         alert("‚ùå Registration failed. Please try again.");
       }
     } catch (error) {
       console.error("Fetch request failed:", error);
       alert("‚ö†Ô∏è Network error. Try again later.");
     }
   });
 });

</script>

</body>
</html>
